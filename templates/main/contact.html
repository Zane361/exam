{% extends 'main/base.html' %}
{% load static %}
{% block content %}


<div id="contact" class="contact-us section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 align-self-center wow fadeInLeft" data-wow-duration="0.5s" data-wow-delay="0.25s">
        <div class="section-heading">
          <h2>O'zingizni qiziqtirgan savollarni bemalol berishingiz mumkin!</h2>
          <div class="phone-info">
            <h4>Biror savolingiz bo'lsa bog'laning: <span><i class="fa fa-phone"></i> <a href="#">+998 99 366 00 11</a></span></h4>
          </div>
        </div>
      </div>
      <div class="col-lg-6 wow fadeInRight" data-wow-duration="0.5s" data-wow-delay="0.25s">
        <form id="contact" action="" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-lg-6">
              <fieldset>
                <input type="name" name="first_name" id="name" placeholder="Ism" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-6">
              <fieldset>
                <input type="surname" name="last_name" id="surname" placeholder="Familiya" autocomplete="on" required>
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <input type="tel" name="phone_number" id="email" placeholder="Telefon raqam">
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <input type="email" name="email" id="email" placeholder="Email">
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <textarea name="message" type="text" class="form-control" id="message" placeholder="Xabar" required=""></textarea>  
              </fieldset>
            </div>
            <div class="col-lg-12">
              <fieldset>
                <button type="submit" id="form-submit" class="main-button ">Xabarni yuborish</button>
              </fieldset>
            </div>
          </div>
          <div class="contact-dec">
            <img src="{% static 'main/images/contact-decoration.png' %}" alt="">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
